<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Web Calculator</h2>
        <div class="container">
            <input type="text" class="display" value="0" readonly/>
            <div class="buttons">
                <div class=shadow><button class="operator btn" data-value="C">C</button></div>
                <div class="shadow"><button class="operator btn" data-value="+/-">+/-</button></div>
                <div class="shadow"><button class="operator btn" data-value="^">^</button></div>
                <div class="shadow"><button class="operator btn" data-value="DEL">⌫</button></div>

                <div class="shadow"><button class="btn" data-value="7">7</button></div>
                <div class="shadow"><button class="btn" data-value="8">8</button></div>
                <div class="shadow"><button class="btn" data-value="9">9</button></div>
                <div class="shadow"><button class="operator btn" data-value="×">×</button></div>
                
                <div class="shadow"><button class="btn" data-value="4">4</button></div>
                <div class="shadow"><button class="btn" data-value="5">5</button></div>
                <div class="shadow"><button class="btn" data-value="6">6</button></div>
                <div class="shadow"><button class="operator btn" data-value="÷">÷</button></div>
                
                <div class="shadow"><button class="btn" data-value="1">1</button></div>
                <div class="shadow"><button class="btn" data-value="2">2</button></div>
                <div class="shadow"><button class="btn" data-value="3">3</button></div>
                <div class="shadow"><button class="operator btn" data-value="-">-</button></div>
                
                <div class="shadow"><button class="btn" data-value="00">00</button></div>
                <div class="shadow"><button class="btn" data-value="0">0</button></div>
                <div class="shadow"><button class="btn" data-value=".">.</button></div>
                <div class="shadow"><button class="operator btn" data-value="+">+</button></div>
                
                <div class="shadow"><button class="btn" data-value="%">%</button></div>
                <div class="shadow"><button class="btn" data-value="(">(</button></div>
                <div class="shadow"><button class="btn" data-value=")">)</button></div>
                <div class="shadow"><button class="operator btn" data-value="=">=</button></div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
